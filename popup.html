<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link href="css/style-popup.css" type="text/css" rel="stylesheet">

    <link href="/fonts/fontello/css/fontello.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>

    <link href="css/simplebar.css" rel="stylesheet" />
    <script src="js/simplebar.js"></script>
</head>
<body class="body">
    <header class="header">
        <div class="header-container">
            <div class="header__btn" data-role="tab" data-tab-name="notification">Уведомления</div>
            <div class="header__btn" data-role="tab" data-tab-name="subs">Подписки</div>
            <div class="header__tab"></div>
        </div>
    </header>

    <main class="main">
        <div class="main-container">

            <div class="main-content" data-role="tab" data-tab-name="notification">
            </div>

            <div class="main-content" data-role="tab" data-tab-name="subs">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="filter">
                <span class="text">Сортировать по:</span>
                <span class="text sort sort-type-time">времени</span>
                <span class="text">/</span>
                <span class="text sort sort-type-name">названию</span>
            </div>
            <div class="notif-footer">
                <span class="small-button">Очистить всё</span>
            </div>
        </div>
    </footer>

    <script src="js/popup.js" type="module"></script>
</body>
</html>
